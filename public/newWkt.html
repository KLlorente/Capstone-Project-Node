<!DOCTYPE html>
<html>
<head>
	<title></title>
</head>
<body>
	<main role="main">
		<section role="region">
			<header class="title">
				<h1 class="header">Create a New Workout</h1>
			</header>


		<nav role="navigation" class="nav">
				<ul>
					<li class="nav-left"><span class="nav-logo">FitSrv</span></li>
					<a href="/newWkt.html"><li class="nav-left nav-hover">New Workout</li></a>
					<a href="/"><li class="nav-right nav-hover log-out" id="log-out">Log out></li></a>
				</ul>
			</nav>
		</section>
		<div id = "wrapper">

		<div class= "add-workout">

			   <form class="new-workout-form">
			   		<fieldset>
					<label for="workout-title">Workout Title: </label>
					<input type="text" id="workout-title" name="workout-title" placeholder="Name this Workout" class="workout-title"><br>       
				</fieldset>
     <legend>Add Exercise</legend>

     <fieldset id="add-exercise-fieldset">

        		<label><input id="rdb1" type="radio" name="toggler" value="1" />Strength Exercise</label>
				<label><input id="rdb2" type="radio" name="toggler" value="2"/>Cardio Exercise</label>
	
        		<div id="blk-1" class="toHide" style="display:none">
				<fieldset>
					<div class="add-exercise">
						<label for="exercise-name">Exercise:</label>
						<input type="text" id="exercise-name" name="exercise-name" placeholder="Exercise" class="exercise-name"/><br>
						<div class="muscle-group-options">
							<p>Muscle Group:</p>
							<input type="radio" id="muscleOption1" name="muscleGroup" value="text"/>
							<label for="muscleOption1">Chest</label>
							<input type="radio" id="muscleOption2"  name="muscleGroup" value="text"/>
							<label for="muscleOption2">Back</label>
							<input type="radio" id="muscleOption3" name="muscleGroup" value="text"/>
							<label for="muscleOption3">Arms</label>				
							<input type="radio" id="muscleOption4" name="muscleGroup" value="text"/>
							<label for="muscleOption4">Legs</label>
							<input type="radio" id="muscleOption5" name="muscleGroup" value="text"/>
							<label for="muscleOption5">Shoulders</label>
							<input type="radio" id="muscleOption6" name="muscleGroup" value="text"/>
							<label for="muscleOption6">Abdominal/Core</label>
						</div><br>
						<label for="repititions">Repititions:</label>
						<input type="number" id="repition-value" name="repition-value" placeholder="10" class="repition-value"/> <br>
						<label for="rounds">Rounds:</label>
						<input type="number" id="rounds-value" name="rounds-value" placeholder="3" class="rounds-value"><br>
						<label for="weight" id="weight-value">Weight:</label>
						<input type="number" id="weight-value" name="weight-value" placeholder="100" class="weight-value"/>
					</div>
				</fieldset><br>
				</div>
				<div id="blk-2" class="toHide" style="display:none">
   				<fieldset>
   
  				 <label for="exercise-name">Exercise:</label>
						<input type="text" id="exercise-name" name="exercise-name" placeholder="Exercise" class="exercise-name"/><br>
            	<label for="Length">Length:</label>
						<input type="number" id="length-value" name="length-value" placeholder="3" class="length-value"><br>
            	<div class="length-unit-options">
							<p>Length Unit:</p>
							<input type="radio" id="unitOption1"  name="unitOption" value="text"/>
							<label for="unitOption1">seconds</label>
							<input type="radio" id="unitOption2" name="unitOption" value="text"/>
							<label for="unitOption2">minutes</label>
							<input type="radio" id="unitOption3" name="unitOption" value="text"/>
							<label for="unitOption3">hours</label>
							<input type="radio" id="unitOption4" name="unitOption" value="text"/>				
							<label for="unitOption4">miles</label>
							<input type="radio" id="unitOption5" name="unitOption" value="text"/>
							<label for="unitOption5">kilometers</label>
							<input type="radio" id="unitOption6" name="unitOption" value="text"/>
              				<label for="unitOption6">yards</label>
							              
						</div>
						</fieldset>
						<br>
						</div>
				</fieldset>

			</div>
				<input type="button" id="add-exercise-field-button" name="add-exercise-field" value="Add Exercise Field"/>
				<button type="submit" class="submit-workout-js" name="button">Save this workout</button>
			</form>
		
	</main>

	<script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.1.0/jquery.min.js"></script>
	<script type="text/javascript" src="newWkt.js"></script>

</body>
</html>
